apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tealgardens-com
  namespace: tealgardens-com
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: tealgardens-com
  source:
    repoURL: https://github.com/kh3dron/tealgardens.com.git
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: tealgardens-com
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 